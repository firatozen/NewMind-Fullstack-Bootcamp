<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Patika.dev - Google 1998 Design</title>
  </head>
  <body>
    <!-- Header Section: Logo Centered -->
    <header class="center-content">
      <img src="img/google.jpg" alt="Eski Google Logosu" class="logo" />
    </header>

    <!-- Main Content Section: Search and Navigation -->
    <main>
      <!-- Search Section -->
      <section class="center-content search-section bg-gray">
        <p>Search the web using Google!</p>
        <input type="text" class="search-input" placeholder="Enter your query here" />
        <div class="button-group">
          <button class="search-btn">Google Search</button>
          <button class="search-btn">I'm Feeling Lucky</button>
        </div>
      </section>

      <!-- Navigation Links Section -->
      <section class="center-content links-section">
        <!-- Specialized Searches -->
        <nav class="nav-section bg-lightgreen">
          <ul>
            <li><a href="#">Special Searches</a></li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </nav>
        
        <!-- Additional Links -->
        <nav class="nav-section bg-green">
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </nav>

        <!-- Subscription Section -->
        <section class="nav-section bg-darkgreen subscription-section">
          <p>Get Google! updates monthly:</p>
          <input type="email" placeholder="your e-mail" class="email-input" />
          <div>
            <button class="subscribe-btn">Subscribe</button>
            <a href="#" class="archive-link">Archive</a>
          </div>
        </section>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="center-content footer">
      <p>&copy; 1998 Google Inc.</p>
    </footer>
  </body>
</html>
